<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="/static/lib/html5shiv.js"></script>
<script type="text/javascript" src="/static/lib/respond.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="http://static.h-ui.net/h-ui.admin/3.1/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="http://static.h-ui.net/www/home/css/H-ui.doc.css" />
<link rel="stylesheet" type="text/css" href="http://lib.h-ui.net/Hui-iconfont/1.0.8/iconfont.min.css" />

<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="http://static.h-ui.net/h-ui/3.1/js/H-ui.min.js"></script>
<script type="text/javascript" src="http://static.h-ui.net/www/home/js/H-ui.admin.www.js"></script>
<script type="text/javascript" src="http://static.h-ui.net/www/home/js/common.js"></script>
<title>case管理系统</title>
</head>
<body>
<div>
    <form action="/login/land/" method="post" class="form form-horizontal" id="demoform-1">
        {% csrf_token %}

        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <h3>登录</h3>
        </div>


        <div class="row cl">
            {% if message %}
               <label class="form-label col-xs-4 col-sm-3">{{ message }}</label>
            {% endif %}
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用户名：</label>
            <div class="formControls col-xs-3 col-sm-2">
                <input type="text" class="input-text" name="username" autocomplete="off" placeholder="帐号" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">密码框：</label>
            <div class="formControls col-xs-3 col-sm-2">
                <input type="password" class="input-text" name="password" autocomplete="off" placeholder="密码">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="提交">
            </div>
        </div>
    </form>
</div>

</body>
</html>
